<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Now Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/691aa7_42945c3c417747fba8c93a2d95493354%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/691aa7_42945c3c417747fba8c93a2d95493354%7Emv2.png" type="image/png"/> <!-- Ícone de atalho para dispositivos Android. -->
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/691aa7_42945c3c417747fba8c93a2d95493354%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/691aa7_42945c3c417747fba8c93a2d95493354%7Emv2.png" type="image/png"/> <!-- Favicon para navegadores. -->
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/691aa7_42945c3c417747fba8c93a2d95493354%7Emv2.png/v1/fill/w_180%2Ch_180%2Clg_1%2Cusm_0.66_1.00_0.01/691aa7_42945c3c417747fba8c93a2d95493354%7Emv2.png" type="image/png"/> <!-- Ícone para dispositivos iOS. -->
    <style>
        body {
            background: url('/IMG/teste2.png') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            padding: 20px 0;
            background-color: transparent !important; /* Navbar sem cor */
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        .navbar-nav .btn {
            color: black !important;
            font-weight: bold;
            background-color: transparent; /* Fundo transparente */
            border: 2px solid black; /* Borda preta */
            border-radius: 20px;
            padding: 10px 15px;
            transition: all 0.3s ease; /* Transição suave */
        }
        .navbar-nav .btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Cor suave ao passar o mouse */
            color: black; /* Texto mantém a cor preta */
            border-color: rgba(0, 0, 0, 0.1); /* Borda preta */
        }
        .navbar-brand img {
            height: 150px; /* Logo maior */
        }
        .search-box {
            border-radius: 20px;
            padding: 15px 20px; /* Aumentando o tamanho do input */
            border: 1px solid #ccc;
            width: 250px; /* Tamanho maior para o input */
        }
        .icon-link {
            color: black;
            text-decoration: none;
            margin-left: 10px;
        }
        .login-container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            background-color: #008d69;
            color: white;
        }
        .btn-custom:hover {
            background-color: #006b50;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/IMG/logonova.png" alt="Logo"> <!-- Logo maior -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto gap-2">
                    <li class="nav-item">
                       <a href="https://site-photo-now.web.app/#"> <button class="btn btn-dark">Home</button></a>
                    </li>
                    <li class="nav-item">
                       <a href="\HTML\maps.html"><button class="btn btn-dark">Onde estamos</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href="\HTML\ecomerce.html"><button class="btn btn-dark">Loja</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href=""> <button class="btn btn-dark">Modelos</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href="\HTML\areadoparceiro.html"><button class="btn btn-dark">Área do Parceiro</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href="https://www.photonow.com.br/" target="_blank"><button class="btn btn-warning">Seja um franqueado</button></a> 
                    </li>
                    
                </ul>
                <ul class="navbar-nav gap-2">
                    
                    <li class="nav-item">
                      <a href=""><button class="btn btn-dark">A Photo Now</button></a> 
                    </li>
                      <a href=""><button class="btn btn-dark">Olá, Visitante</button></a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO CADASTRO -->
    <div class="container">
        <div class="login-container text-center">
            <h3>Cadastro de Usuário</h3>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
            </form>
            <hr>
            <p>Já possui uma conta? <a href="https://site-photo-now.web.app/HTML/login.html">Faça Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
