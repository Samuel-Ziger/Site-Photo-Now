<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <style>
        /* Estilo bÃ¡sico para a pÃ¡gina de pagamento */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart-summary {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Pagamento</h1>

    <!-- Resumo do Carrinho -->
    <div id="cart-summary">
        Total da Compra: R$ <span id="cart-total">0.00</span>
    </div>

    <!-- FormulÃ¡rio de Pagamento -->
    <form id="paymentForm">
        <!-- SeleÃ§Ã£o do MÃ©todo de Pagamento -->
        <label for="paymentMethod">MÃ©todo de Pagamento:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="credit">CrÃ©dito</option>
            <option value="debit">DÃ©bito</option>
            <option value="pix">Pix</option>
        </select>

        <!-- Detalhes do CartÃ£o -->
        <div id="cardDetails">
            <label for="cardNumber">NÃºmero do CartÃ£o:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="NÃºmero do CartÃ£o">

            <label for="cardExpiry">Validade (MM/AA):</label>
            <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA">

            <label for="cardCVC">CVC:</label>
            <input type="text" id="cardCVC" name="cardCVC" placeholder="CVC">
        </div>

        <!-- BotÃ£o de Envio -->
        <button type="submit" id="payButton" disabled>Pagar Agora</button>
    </form>

    <script>
        // ðŸ›’ Carrega os produtos do carrinho e exibe o total
        function loadCartTotal() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalAmount = cart.reduce((sum, item) => sum + item.quantity * item.price, 0).toFixed(2);

            document.getElementById('cart-total').textContent = totalAmount;

            // Desativa o botÃ£o de pagamento se o carrinho estiver vazio
            document.getElementById('payButton').disabled = cart.length === 0;
        }

        // ðŸŽ¯ Alterna os campos do cartÃ£o dependendo do mÃ©todo de pagamento
        document.getElementById('paymentMethod').addEventListener('change', function() {
            document.getElementById('cardDetails').style.display = (this.value === 'pix') ? 'none' : 'block';
        });

        // ðŸ› ï¸ FunÃ§Ã£o para processar pagamento
        document.getElementById('paymentForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalAmount = cart.reduce((sum, item) => sum + item.quantity * item.price, 0).toFixed(2);

            const formData = new FormData(event.target);
            const paymentMethod = formData.get('paymentMethod');
            let paymentDetails;

            if (paymentMethod === 'pix') {
                // ðŸ’° Pagamento via PIX
                paymentDetails = {
                    method: 'pix',
                    calendario: { expiracao: 3600 },
                    devedor: {
                        cnpj: '12345678000195',
                        nome: 'Empresa de ServiÃ§os SA'
                    },
                    valor: {
                        original: totalAmount,
                        modalidadeAlteracao: 1
                    },
                    chave: 'sua-chave-pix-aqui',
                    solicitacaoPagador: 'Pagamento pelo e-commerce',
                    infoAdicionais: cart.map(item => ({
                        nome: item.name,
                        valor: `Quantidade: ${item.quantity}, PreÃ§o: R$${item.price}`
                    }))
                };
            } else {
                // ðŸ’³ Pagamento via CartÃ£o
                paymentDetails = {
                    method: paymentMethod,
                    total: totalAmount,
                    cardNumber: formData.get('cardNumber'),
                    cardExpiry: formData.get('cardExpiry'),
                    cardCVC: formData.get('cardCVC')
                };
            }

            // ðŸš€ Envia os Dados para o Backend
            const response = await fetch('/checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(paymentDetails)
            });

            const result = await response.json();

            if (result.status.includes('sucesso')) {
                alert('Pagamento realizado com sucesso!');
                localStorage.removeItem('cart'); // ðŸ›’ Limpa o carrinho apÃ³s pagamento
                window.location.href = '/confirmation.html'; // âœ… Redireciona para pÃ¡gina de confirmaÃ§Ã£o
            } else {
                alert('Falha no pagamento. Tente novamente.');
            }
        });

        // ðŸ”„ Carrega o total do carrinho ao abrir a pÃ¡gina
        loadCartTotal();
    </script>

</body>
</html>
