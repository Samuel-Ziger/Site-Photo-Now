<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <style>
        /* Estilo b√°sico para a p√°gina de pagamento */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart-summary {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        body {
            background: url('/IMG/teste2.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <h1>Pagamento</h1>

    <!-- Resumo do Carrinho -->
    <div id="cart-summary">
        Total da Compra: R$ <span id="cart-total">0.00</span>
    </div>

    <!-- Formul√°rio de Pagamento -->
    <form id="paymentForm">
        <!-- Sele√ß√£o do M√©todo de Pagamento -->
        <label for="paymentMethod">M√©todo de Pagamento:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="credit">Cr√©dito</option>
            <option value="debit">D√©bito</option>
            <option value="pix">Pix</option>
        </select>

        <!-- Detalhes do Cart√£o -->
        <div id="cardDetails">
            <label for="cardNumber">N√∫mero do Cart√£o:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="N√∫mero do Cart√£o">

            <label for="cardExpiry">Validade (MM/AA):</label>
            <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA">

            <label for="cardCVC">CVC:</label>
            <input type="text" id="cardCVC" name="cardCVC" placeholder="CVC">
        </div>

        <!-- Bot√£o de Envio -->
        <button type="submit" id="payButton" disabled>Pagar Agora</button>
    </form>

    <script>
        // üõí Carrega os produtos do carrinho e exibe o total
        function loadCartTotal() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalAmount = cart.reduce((sum, item) => sum + item.quantity * item.price, 0).toFixed(2);

            document.getElementById('cart-total').textContent = totalAmount;

            // Desativa o bot√£o de pagamento se o carrinho estiver vazio
            document.getElementById('payButton').disabled = cart.length === 0;
        }

        // üéØ Alterna os campos do cart√£o dependendo do m√©todo de pagamento
        document.getElementById('paymentMethod').addEventListener('change', function() {
            document.getElementById('cardDetails').style.display = (this.value === 'pix') ? 'none' : 'block';
        });

        // üõ†Ô∏è Fun√ß√£o para processar pagamento

    // üîπ Recupera o total da compra e o frete do localStorage
    function carregarTotalDoCheckout() {
        let totalFinal = localStorage.getItem('totalFinal') || "0.00";
        let frete = localStorage.getItem('frete') || "0.00";

        document.getElementById('cart-total').textContent = totalFinal;
        document.getElementById('frete-valor').textContent = frete;
    }

    document.getElementById('paymentForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        let totalFinal = parseFloat(localStorage.getItem('totalFinal')) || 0.00;

        if (totalFinal <= 0) {
            alert("Erro: Total inv√°lido. Verifique seu carrinho.");
            return;
        }

        const formData = new FormData(event.target);
        const paymentMethod = formData.get('paymentMethod');
        let paymentDetails;

        if (paymentMethod === 'pix') {
            paymentDetails = {
                method: 'pix',
                calendario: { expiracao: 3600 },
                devedor: {
                    cnpj: '12345678000195',
                    nome: 'Empresa de Servi√ßos SA'
                },
                valor: { original: totalFinal.toFixed(2) },
                chave: 'sua-chave-pix-aqui',
                solicitacaoPagador: 'Pagamento pelo e-commerce'
            };
        } else {
            paymentDetails = {
                method: paymentMethod,
                total: totalFinal.toFixed(2),
                cardNumber: formData.get('cardNumber'),
                cardExpiry: formData.get('cardExpiry'),
                cardCVC: formData.get('cardCVC')
            };
        }

        const response = await fetch('/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(paymentDetails)
        });

        const result = await response.json();

        if (result.status.includes('sucesso')) {
            alert('Pagamento realizado com sucesso!');
            localStorage.removeItem('cart');
            localStorage.removeItem('totalFinal');
            localStorage.removeItem('frete');
            window.location.href = '/confirmation.html';
        } else {
            alert('Falha no pagamento. Tente novamente.');
        }
    });

    carregarTotalDoCheckout();
</script>


</body>
</html>
