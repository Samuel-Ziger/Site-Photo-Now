<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Animado</title>
    <style>
        .carousel-container {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            position: relative;
        }
        .carousel {
            display: flex;
            animation: scroll 10s linear infinite;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 300px;
            margin: 10px;
            text-align: center;
        }
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="IMG/totem1.png" alt="Pleno" width="100%">
                <p><strong>Pleno</strong><br>Cabine compacta de 1,60m x 0,75m feita em MDF.</p>
            </div>
            <div class="carousel-item">
                <img src="IMG/totem2.png" alt="Retrozinho" width="100%">
                <p><strong>Retrozinho</strong><br>Totem compacto de 1,60m x 0,75m feita em MDF.</p>
            </div>
            <div class="carousel-item">
                <img src="IMG/totem3.png" alt="Coração Master" width="100%">
                <p><strong>Coração Master</strong><br>Modelo para grandes centros comerciais.</p>
            </div>
        </div>
    </div>
</body>
</html>
