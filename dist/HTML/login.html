<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Now Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('/IMG/teste2.png') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            padding: 20px 0;
            background-color: transparent !important; /* Navbar sem cor */
        }
        .navbar-nav .nav-item {
            margin-right: 15px;
        }
        .navbar-nav .btn {
            color: black !important;
            font-weight: bold;
            background-color: transparent; /* Fundo transparente */
            border: 2px solid black; /* Borda preta */
            border-radius: 20px;
            padding: 10px 15px;
            transition: all 0.3s ease; /* Transição suave */
        }
        .navbar-nav .btn:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Cor suave ao passar o mouse */
            color: black; /* Texto mantém a cor preta */
            border-color: rgba(0, 0, 0, 0.1); /* Borda preta */
        }
        .navbar-brand img {
            height: 150px; /* Logo maior */
        }
        .search-box {
            border-radius: 20px;
            padding: 15px 20px; /* Aumentando o tamanho do input */
            border: 1px solid #ccc;
            width: 250px; /* Tamanho maior para o input */
        }
        .icon-link {
            color: black;
            text-decoration: none;
            margin-left: 10px;
        }
        .login-container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            background-color: #008d69;
            color: white;
        }
        .btn-custom:hover {
            background-color: #006b50;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/IMG/logonova.png" alt="Logo"> <!-- Logo maior -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto gap-2">
                    <li class="nav-item">
                       <a href="https://site-photo-now.web.app/#"> <button class="btn btn-dark">Home</button></a>
                    </li>
                    <li class="nav-item">
                       <a href="\HTML\maps.html"><button class="btn btn-dark">Onde estamos</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href=""><button class="btn btn-dark">Loja</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href=""> <button class="btn btn-dark">Modelos</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href=""><button class="btn btn-dark">Área do Parceiro</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href="https://www.photonow.com.br/" target="_blank"><button class="btn btn-warning">Seja um franqueado</button></a> 
                    </li>
                    <input type="text" class="search-box" placeholder="Busca">
                </ul>
                <ul class="navbar-nav gap-2">
                    <li class="nav-item">
                        <button class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
                            </svg>
                            Lista de desejos
                        </button>
                    </li>
                    <li class="nav-item">
                      <a href=""><button class="btn btn-dark">Cadastrar</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href=""><button class="btn btn-dark">Login</button></a> 
                    </li>
                    <li class="nav-item">
                      <a href=""><button class="btn btn-dark">Olá, Visitante</button></a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO LOGIN -->
    <div class="container">
        <div class="login-container text-center">
            <h3>Faça Login</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <a href="#" class="d-block mb-3">Esqueci minha senha</a>
                <button type="submit" class="btn btn-custom w-100">Entrar</button>
            </form>
            <hr>
            <h4>Primeira compra?</h4>
            <p>Cadastre-se para acessar nossas ofertas.</p>
            <a href="#" class="btn btn-custom w-75">Clique e cadastre-se</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
