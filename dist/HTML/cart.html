<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #cart-total, #frete-total, #total-final {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #checkout-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #checkout-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        #cep-form {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.toggle-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button.toggle-btn.active {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Seu Carrinho de Compras</h1>
    <table id="cart">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Pre√ßo</th>
                <th>Total</th>
                <th>A√ß√£o</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="cart-total">
        Total da Compra: R$ <span id="total-amount">0.00</span>
    </div>

    <!-- Formul√°rio de CEP e Endere√ßo -->
    <div id="cep-form">
        <h3>Calcular Frete</h3>
        <label for="cep">Digite seu CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Ex: 01001000" required>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" readonly>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>

        <!-- Campo N√∫mero com op√ß√£o "Sem N√∫mero" -->
        <label for="numero">N√∫mero:</label>
        <input type="text" id="numero" name="numero">
        <button type="button" id="sem-numero" class="toggle-btn">Sem N√∫mero</button>

        <!-- Campo Complemento com op√ß√£o "Sem Complemento" -->
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
        <button type="button" id="sem-complemento" class="toggle-btn">Sem Complemento</button>

        <div id="frete-total">
            Frete: R$ <span id="frete-valor">0.00</span>
        </div>

        <div id="total-final">
            Total com Frete: R$ <span id="total-com-frete">0.00</span>
        </div>
    </div>

    <button id="checkout-btn" disabled>Finalizar Compra</button>

    <script>
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartTable = document.querySelector('#cart tbody');
            cartTable.innerHTML = '';
    
            let totalAmount = 0;
    
            cart.forEach((item, index) => {
                let row = document.createElement('tr');
    
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>R$ ${item.price.toFixed(2)}</td>
                    <td>R$ ${(item.quantity * item.price).toFixed(2)}</td>
                    <td><button class="remove-btn" data-index="${index}">Remover</button></td>
                `;
    
                cartTable.appendChild(row);
                totalAmount += item.quantity * item.price;
            });
    
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
            document.getElementById('checkout-btn').disabled = cart.length === 0;
            atualizarTotalComFrete();
        }
    
        document.getElementById('checkout-btn').addEventListener('click', () => {
            let totalFinal = parseFloat(document.getElementById('total-com-frete').textContent);
            let frete = parseFloat(document.getElementById('frete-valor').textContent);
    
            if (isNaN(totalFinal) || totalFinal <= 0) {
                alert("Erro: Total inv√°lido. Verifique o carrinho e o frete.");
                return;
            }
    
            // üîπ Salva os valores no localStorage para o checkout
            localStorage.setItem('totalFinal', totalFinal.toFixed(2));
            localStorage.setItem('frete', frete.toFixed(2));
    
            window.location.href = 'checkout.html'; // Redireciona para checkout
        });
    
        document.getElementById('cep').addEventListener('blur', async function() {
            let cep = this.value.replace(/\D/g, '');
            if (cep.length !== 8) {
                alert('CEP inv√°lido!');
                return;
            }
    
            try {
                let response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                let data = await response.json();
    
                if (data.erro) {
                    alert('CEP n√£o encontrado!');
                    return;
                }
    
                document.getElementById('rua').value = data.logradouro;
                document.getElementById('bairro').value = data.bairro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
    
                calcularFrete(data.uf);
            } catch (error) {
                alert('Erro ao buscar CEP!');
            }
        });
    
        function calcularFrete(estado) {
            let totalCompra = parseFloat(document.getElementById('total-amount').textContent);
            let frete = {'SP': 10, 'RJ': 12, 'MG': 15, 'ES': 15, 'OUTROS': 25}[estado] || 25;
            if (totalCompra >= 150) frete = 0;
    
            document.getElementById('frete-valor').textContent = frete.toFixed(2);
            atualizarTotalComFrete();
        }
    
        function atualizarTotalComFrete() {
            let totalCompra = parseFloat(document.getElementById('total-amount').textContent);
            let frete = parseFloat(document.getElementById('frete-valor').textContent);
            let totalFinal = totalCompra + frete;
            document.getElementById('total-com-frete').textContent = totalFinal.toFixed(2);
        }
    
        updateCart();
    </script>
    

</body>
</html>
